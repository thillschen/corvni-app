<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>QCM Quiz</title>
        <link rel="stylesheet" href="style.css" />
        </head>

        <body class="dark">

        <div class="app">

          <!-- ===== TOPBAR ===== -->
            <header class="topbar">
                <span id="progressText">Frage 1 / 30</span>

                    <div class="controls">
                          <select id="quizType">
                                  <option value="corvni">CORVNI</option>
                                          <option value="src">SRC</option>
                                                </select>

                                                      <select id="questionCount">
                                                              <option>5</option>
                                                                      <option>10</option>
                                                                              <option>15</option>
                                                                                      <option>20</option>
                                                                                              <option>25</option>
                                                                                                      <option selected>30</option>
                                                                                                            </select>

                                                                                                                  <button id="orderMode">REIHENFOLGE</button>
                                                                                                                        <button id="examMode">PRÜFUNG</button>
                                                                                                                              <button id="toggleTheme">LIGHT</button>
                                                                                                                                    <button id="reset">RESET</button>
                                                                                                                                        </div>
                                                                                                                                          </header>

                                                                                                                                            <!-- ===== PROGRESS ===== -->
                                                                                                                                              <div class="progress-bar">
                                                                                                                                                  <div id="progressFill"></div>
                                                                                                                                                    </div>

                                                                                                                                                      <!-- ===== CONTENT ===== -->
                                                                                                                                                        <main>
                                                                                                                                                            <h2 id="question"></h2>
                                                                                                                                                                <div id="answers"></div>
                                                                                                                                                                  </main>

                                                                                                                                                                    <!-- ===== FOOTER ===== -->
                                                                                                                                                                      <footer class="footer">
                                                                                                                                                                          <button id="prev">◀</button>
                                                                                                                                                                              <button id="confirm">BESTÄTIGEN</button>
                                                                                                                                                                                  <button id="next">▶</button>
                                                                                                                                                                                    </footer>

                                                                                                                                                                                    </div>

                                                                                                                                                                                    <!-- ===== SCRIPTS ===== -->
                                                                                                                                                                                    <script src="corvniQuestions.js"></script>
                                                                                                                                                                                    <script src="srcQuestions.js"></script>
                                                                                                                                                                                    <script src="script.js"></script>

                                                                                                                                                                                    </body>
                                                                                                                                                                                    </html>
